<h2 mat-dialog-title>Identify Yourself!</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="What's your name?">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="joinSession()">Join</button>
  <button class="mat-raised-button mat-warn" (click)="close()">Cancel</button>
</mat-dialog-actions>
