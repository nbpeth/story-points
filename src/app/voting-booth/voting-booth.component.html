<mat-form-field>
  <mat-select (selectionChange)="voteHasChanged($event)">
    <mat-option *ngFor="let option of pointSelection.options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button name="smutButton" mat-stroked-button color="basic" (click)="submitVote()">Cast Vote</button>
