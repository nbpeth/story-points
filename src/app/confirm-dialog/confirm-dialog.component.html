<h2 mat-dialog-title>{{message}}</h2>

<mat-dialog-content>
    {{sessionName}}
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close(false)">Cancel</button>
    <button class="mat-raised-button mat-warn" (click)="close(true)">Yes</button>
</mat-dialog-actions>
