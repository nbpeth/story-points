<mat-card>
  <mat-card-title>
    <a [routerLink]="['sessions', session.id]">
      {{session.sessionName}}
    </a>
  </mat-card-title>

  <mat-card-content>
    <div style="align-items: flex-start; display: flex; flex-direction: column">
    <div>Users: {{session.participantCount}}</div>
    <div>Last Active: {{session.lastActive ? (session.lastActive | parseDatePipe | date) : "--"}}</div>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <div class="actions" *ngIf="session.id !== 311">
      <button (click)="closeSession()" mat-button *ngIf="userService.isLoggedIn() | async">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
