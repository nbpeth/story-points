<mat-card>
  <mat-card-title>
    <a [routerLink]="['sessions', session.id]">
      {{session.sessionName}}
    </a>

    <div style="width:100%">
      <mat-progress-bar [color]="getSynergyColor()" mode="determinate" [value]="(session.calculatedSynergy * 100).toFixed(0)" style="width:100%"></mat-progress-bar>
    </div>
  </mat-card-title>

  <mat-card-content>
    <div style="align-items: flex-start; display: flex; flex-direction: column">
    <div>Users: {{session.participantCount}}</div>
    <div>Last Active: {{session.lastActive ? (session.lastActive | parseDatePipe | date) : "--"}}</div>
    <!-- <div>total: {{session.total}}</div>
    <div>total: {{session.synergized}}</div>
    <div>total: {{session.calculatedSynergy}}</div> -->
    </div>
  </mat-card-content>

  <mat-card-footer>
    <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 10px;">
      <!-- <div> -->
        <!-- <div>{{(session.calculatedSynergy * 100).toFixed(0)}}</div> -->
        <!-- <div style="width:100%">
          <mat-progress-bar [color]="getSynergyColor()" mode="determinate" [value]="(session.calculatedSynergy * 100).toFixed(0)" style="width:100%"></mat-progress-bar>
        </div> -->
      <!-- </div> -->



      <div class="actions">
        <button (click)="closeSession()" mat-button *ngIf="userService.isLoggedIn() | async">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
