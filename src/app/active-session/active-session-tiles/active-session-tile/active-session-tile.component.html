<mat-card>
  <mat-card-title>
    <div style="display: flex; justify-content: center">
      <div *ngIf="session.passcodeEnabled">
        <mat-icon>lock</mat-icon>
      </div>
      <div>
        <a [routerLink]="['sessions', session.id]">
          {{session.sessionName}}
        </a>
      </div>
    </div>
  </mat-card-title>

  <mat-card-content>
    <div style="align-items: flex-start; display: flex; flex-direction: column">
      <div>Users: {{session.participantCount}}</div>
      <div>Last Active: {{session.lastActive ? (session.lastActive | parseDatePipe | date) : "--"}}</div>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <div class="actions">
      <button (click)="closeSession()" mat-button *ngIf="userService.isLoggedIn() | async">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
