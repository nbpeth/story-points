<mat-card>
  <mat-card-title>
    <a [routerLink]="['sessions', session.id]">
      {{session.sessionName}}
    </a>
  </mat-card-title>

  <mat-card-content>
  </mat-card-content>

  <mat-card-footer *ngIf="!isPartnerForever()">
    <div class="actions">
      <button (click)="closeSession()" mat-button>
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
