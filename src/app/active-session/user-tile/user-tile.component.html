<div [ngClass]="{'reveal': pointsVisible && firstReveal}">
<!--  should flip when all votes are cast or one vote cast -->
  <mat-card
    [ngClass]="{
      'colorCycle': false,
      'voted': participant.hasVoted,
      'voted-dark': participant.hasVoted && isDarkTheme,
      'vote-changer': participant.hasAlreadyVoted
    }">
    <mat-card-title>
      <span>{{!pointsVisible && !myCard ? "?" : participant.point}}</span>

    </mat-card-title>
    <mat-card-content>
      <div>
      <img [src]="participant.photoUrl" height="50px" width="50x" style="border: 1px solid white; border-radius: 50px"
           [ngClass]="{'glow': myCard}">
      </div>
      <div style="margin-top: 10px;">
        {{participant | username }}
      </div>
    </mat-card-content>

    <mat-card-footer>
      <div class="actions" *ngIf="userService.isLoggedIn() | async">
        <button (click)="removeUser()" mat-button>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
