<mat-card
  [ngClass]="{'my-card': myCard && !isDarkTheme, 'my-card-dark': myCard && isDarkTheme, 'voted': participant.hasVoted && !isDarkTheme, 'voted-dark': participant.hasVoted && isDarkTheme}">
  <mat-card-title>

    <span>{{!pointsVisible && !myCard ? "?" : participant.point}}</span>

  </mat-card-title>
  <mat-card-content>
    {{participant.participantName}}
  </mat-card-content>

  <mat-card-footer>
    <div class="actions">
      <button (click)="removeUser()" mat-button color="warn">x</button>
    </div>
  </mat-card-footer>
</mat-card>
