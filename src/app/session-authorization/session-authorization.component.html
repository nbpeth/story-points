<ng-container (keydown.enter)="enterPasswordForSession()">
  <div
    class="mat-app-background container">
    <mat-card style="max-width: 300px;">

      <mat-card-content>
        <mat-card-title>
          {{sessionName}}
        </mat-card-title>
        <ng-container *ngIf="forgotPasswordClicked && route.paramMap | async as routeParams; else standardForm">

          <mat-card-subtitle>Enter a new passcode</mat-card-subtitle>
          <ng-container>
            <forgot-session-passcode
              (exitForm)="cancelForgotPassword()"
              [sessionId]="routeParams['params']['id']"
            ></forgot-session-passcode>
          </ng-container>
        </ng-container>

        <ng-template #standardForm>
          <mat-card-subtitle>This session requires a passcode to enter</mat-card-subtitle>
          <div class="full-width">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label class="full-width">Input</mat-label>
              <input [(ngModel)]="passcode" type="password" matInput class="full-width">
            </mat-form-field>
            <mat-checkbox [(ngModel)]="savePassword" class="example-margin">Remember password</mat-checkbox>
            <mat-error *ngIf="error">
              {{error}}
            </mat-error>
          </div>
          <div class="full-width toppad">
            <button class="full-width" (click)="enterPasswordForSession()" mat-raised-button color="primary">Submit
            </button>
          </div>
          <div class="full-width toppad">
            <button (click)="forgotPassword()" mat-stroked-button color="accent">Forgot Passcode?</button>
          </div>
        </ng-template>

      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
