<ng-container (keydown.enter)="enterPasscodeForSession()">
  <div
    class="mat-app-background container">
    <mat-card style="max-width: 300px;">
      <mat-card-title>
        {{sessionName}}
      </mat-card-title>
      <mat-card-subtitle>This session requires a passcode to enter</mat-card-subtitle>
      <mat-card-content>

        <ng-container *ngIf="forgotPasswordClicked && route.paramMap | async as routeParams; else standardForm">
          <ng-container>
            <forgot-session-passcode
              [sessionId]="routeParams['params']['id']"
            ></forgot-session-passcode>
            <div class="full-width toppad">
              <button class="full-width" (click)="cancelForgotPassword()" mat-raised-button color="accent">Cancel
              </button>
            </div>
          </ng-container>
        </ng-container>

        <ng-template #standardForm>
          <div class="full-width">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label class="full-width">Input</mat-label>
              <input [(ngModel)]="passcode" type="password" matInput class="full-width">
            </mat-form-field>
            <mat-error *ngIf="error && !fromDashboard">
              {{error}}
            </mat-error>
          </div>
          <div class="full-width toppad">
            <button class="full-width" (click)="enterPasscodeForSession()" mat-raised-button color="primary">Submit
            </button>
          </div>
          <div class="full-width toppad">
            <button (click)="forgotPasscode()" mat-stroked-button color="accent">Forgot Passcode?</button>
          </div>
        </ng-template>

      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
